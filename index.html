<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Page</title>

    <!-- javascript -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />

    <!-- google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@200;300;400;500;600;900&family=Montserrat:wght@200;300;400;500;600;700;900&family=Sono:wght@200;400&display=swap" rel="stylesheet" />

    <!-- style CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Form Login Section -->
    <div class="container">
      <div id="form-section">
        <form class="form">
          <div class="form-header">
            <h1>Sign in</h1>
            <h6>Sign in and start managing your candidates!</h6>
          </div>
          <div class="form-body">
            <div class="mb-3">
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email" />
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" />
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1" />
              <label class="form-check-label" for="exampleCheck1">Remember me</label>
              <a href="#" class="form-check-forget"> Forgot password?</a>
            </div>
            <div class="d-grid gap-2 form-submit">
              <button type="button">Login</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="footer-img">
      <img class="bg-1" src="assets/wave-1.png" alt="" />
      <img class="bg-2" src="assets/wave-2.png" alt="" />

      <a class="switch-btn" title="Dark/Light Switch Button"><img class="switch-theme-btn" src="assets/Group 1.png" alt="Switch Theme" /></a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
